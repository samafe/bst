<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
     <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

    <title>Bootstrap Templete</title>
  </head>
  <body>
     <!--============================= 
              header start 
     ==============================-->  
    <header>
     <div class="container">
       <div class="row">
         <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12 col-12">
           <div class="content">
           1.1
         </div>
         </div>
         <div class="col-xl-7 col-lg-7 col-md-6 col-sm-6 col-6">
           <div class="content">
           1.2</div>
         </div>
              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-6">
                 <div class="content">
                   1.3
                 </div>
             </div>
       </div>
     </div>
   </header>

 <!--============================= 
              header end
     ==============================-->  
      <!--============================= 
              hero start
     ==============================-->
          <section id="hero">
            <div class="container">
              <div class="row">
                <div class="col-lg-9 col md-12">
                        <div class="content">
                          <div class="row">
                            <div class="col-lg-8 col md-12 d-md-block d-none">
                              <div class="instant">
                                2.1
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                              <div class="instant">
                                2.2
                              </div>
                            </div>
                          </div>
                        </div>                              
                      </div>
                      <div class="col-lg-3 d-lg-block d-none"> 
                       <div class="content instant-pad bg-warning">
                         3
                       </div>   
                </div>
              </div>
            </div>
          </section>
      <!--============================= 
              hero end 
     ==============================-->  
      <!--============================= 
              body start
     ==============================-->
          <section id="body">
            <div class="container">
              <div class="row">
                <div class="col-xl-9 col-lg-9">
                        <div class="content body-content ">
                          <div class="row">
                             <div class="col-xl-4 col-lg-8 col-md-9 col-sm-12">
                              <div class="instant">
                                4.1
                              </div>
                            </div>
                            <div class="col-md-3 d-lg-none d-md-block col-sm-12">
                             <div class="content instant-pad ">
                                3
                             </div>
                            </div>
                            <div class="col-xl-8 col-lg-4 col-md-12 col-sm-12">
                              <div class="instant">
                                4.2
                              </div>
                            </div>
                          </div>
                        </div>                              
                      </div>
                      <div class="col-lg-3 d-lg-block d-none"> 
                       <div class="content body-content bg-warning">
                         5
                       </div>   
                </div>
              </div>
            </div>
          </section>
      <!--============================= 
              body end 
     ==============================--> 
      <!--============================= 
              bar start 
     ==============================-->  
    <section id="bar" class="d-lg-none d-md-block d-none">
     <div class="container">
       <div class="row">
         <div class="col-md-12">
           <div class="content">
             5
         </div>
         </div>
       </div>
     </div>
   </section>
   <!--============================= 
              bar start 
     ==============================-->
      <!--============================= 
              footer start 
     ==============================-->  
    <footer>
     <div class="container">
       <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 col-12">
           <div class="content">
             6
         </div>
         </div>
       </div>
     </div>
   </footer>
   <!--============================= 
              footer start 
     ==============================-->
    <!--============================= 
              Optional JavaScript 
     ==============================-->  
     <!-- JQuery    -->
    <script src="js/jquery-3.5.0.min.js"></script>
     <!-- Bootstrap JS    -->
    <script src="js/bootstrap.min.js"></script>
     <!-- Custom JS    -->
    <script src="js/script.js"></script>
  </body>
</html>
